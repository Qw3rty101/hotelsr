<ion-content [fullscreen]="true" class="ion-text-center grid-container">
  
  <div id="container">
    <strong>Welcome</strong>
    <p>let's start</p>
    <ion-button class="in" expand="block" size="large" fill="solid" color="dark" (click)="signin()">
      Sign in
    </ion-button>
    <ion-button class="up" expand="block" size="large" fill="outline" color="dark" (click)="signup()">
      Sign up
    </ion-button>
  </div>
</ion-content>
