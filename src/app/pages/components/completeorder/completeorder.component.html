<ion-content>

  <div class="container">
    <ion-button (click)="dismissModal()" color="dark" class="corner-button">
      <ion-icon name="arrow-back-outline" color="light"></ion-icon>
    </ion-button>
  </div>

  <ion-card color="">
    <ion-card-header>
      <ion-card-title>{{ getRoomName(order.id_room) }}</ion-card-title>
      <ion-card-subtitle>Details</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list lines="inset">
        <ion-item>
          <ion-label>{{ order?.check_in }}</ion-label>
          <ion-note slot="end">Check in</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>{{ order?.check_out }}</ion-label>
          <ion-note slot="end">Check out</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>{{ order?.order_time }}</ion-label>
          <ion-note slot="end">Time</ion-note>
        </ion-item>
        <ion-item lines="none">
          <ion-label><span>{{ order?.price_order }}</span></ion-label>
          <ion-note slot="end">Total Price</ion-note>
        </ion-item>
      </ion-list>
      <ion-button expand="block" color="dark">Pay</ion-button>
      <ion-button expand="block" color="danger" (click)="cancel(order?.id_order)">Cancel</ion-button>
      </ion-card-content>
  </ion-card>


  <br><br><br><br><br>
</ion-content>
